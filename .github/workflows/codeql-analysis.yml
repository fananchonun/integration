name: "CodeQL"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 4 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
    - name: 📥 Checkout the repository
      uses: actions/checkout@v3.1.0
      with:
        fetch-depth: 2

    - name: 🔁 Initialize CodeQL
      uses: github/codeql-action/init@v2.1.26
      with:
        languages: python

    - name: 🛠️ Autobuild
      uses: github/codeql-action/autobuild@v2.1.26

    - name: 🏃 Run CodeQL Analysis
      uses: github/codeql-action/analyze@v2.1.26

    - name: 📨 Discord notification
      if: ${{ github.event_name == 'schedule' && failure() }}
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_ACTION_FAILURE }}
      uses: Ilshidur/action-discord@0.3.2
      with:
        args: "[Scheduled action failed!](https://github.com/${{github.repository}}/actions/runs/${{github.run_id}})"
