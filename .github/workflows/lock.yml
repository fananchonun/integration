name: "Lock closed issues and PR's"

on:
  schedule:
    - cron: "0 * * * *"

concurrency:
  group: lock

jobs:
  lock:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - name: ðŸ”’ Lock closed issues and PRs
        uses: dessant/lock-threads@v3.0.0
        with:
          issue-inactive-days: "14"
          issue-lock-reason: ""
          pr-inactive-days: "1"
          pr-lock-reason: ""