name: "Automation"

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  test:
    name: Labler
    runs-on: ubuntu-latest
    steps:
      - uses: ludeeus/hacs-actions@master
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          action: "PullLabler"